<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Users</title>
</head>
<body>
<div class="row" id="header">
    <div class="col-md-3 col-md-offset-9">
        <img src="img/header.png" alt="cant display">
    </div>
</div>
<br>
<div class="container">
    <div class="container p-1 my-lg-1 bg-primary text-white rounded">
        <h2 th:text="'Welcome ' + ${user.userName}"></h2>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <img src="img/profile.png" style="height: 200px; width: 200px; align-content: center" class="img-thumbnail"></div>
        <div class="col-md-6">
        <h3 th:text="'email:' + ${user.email}"/>
        <br>
        <h3 th:text="'Password:' + ${user.password}"/>
        </div>
    </div>
    </div>

</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
